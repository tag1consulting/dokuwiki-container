apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: tag1-internal-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
  - hosts:
    - wiki.tag1consulting.com
    secretName: tag1-tls-wildcard
  rules:
  - host: wiki.tag1consulting.com
    http:
      paths:
      - path: /
        backend:
          serviceName: tag1docs-svc
          servicePort: 80
